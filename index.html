<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fishman 的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;

            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

<body>
    <div class="container">
        <h1>欢迎来到 The Fishman 的个人网页</h1>
        <p>这是我的第一个使用 GitHub Pages 部署的网站。</p>
        
        <h2>关于 The Fishman</h2>
        <p>The Fishman 是一支来自日本的著名摇滚乐队。我们的音乐融合了独特的日本文化元素和现代摇滚风格，创造出令人耳目一新的音乐体验。</p>
        
        <h2>我们的音乐</h2>
        <p>我们的音乐风格多样，包括：</p>
        <ul>
            <li>另类摇滚</li>
            <li>实验性摇滚</li>
            <li>日式摇滚</li>
        </ul>
        
        <h2>联系我们</h2>
        <p>如果您对我们的音乐感兴趣，或者想要了解更多信息，请通过以下方式联系我们：</p>
        <ul>
            <li>电子邮件：contact@thefishman.com</li>
            <li>社交媒体：@TheFishmanBand</li>
        </ul>
